  <div style="background: rgb(5, 193, 96);
  text-align: center;
  width: 50%;
  letter-spacing: 1px;
  height: 40px;
  line-height: 40px;
  margin: 0 auto;
  color: white;border-radius: 6px;cursor: pointer;" id="open">前往微信打开</div>
  <div style="text-align: center;font-size: 15px;margin-top: 10px;color: gray;">无法打开时,使用默认浏览器打开。
    <span id="copy" style="color: rgb(41, 86, 202);cursor: pointer;">复制链接</span>
  </div>
</div>

<div id="app"></div>

<script>

  // 获取当前页面的完整URL
  var currentURL = window.location.href;
  var url = new URL(currentURL);
  const copySpan = document.getElementById("copy");
  const openSpan = document.getElementById("open");
  var link = ""
  // var lastSixChars = currentURL.substr(-6, 6);

  var lastSixChars=url.searchParams.get("vid");
  // $('.bz').html(vid);
  // 检查是否成功获取jwid参数的值
  var urlprefix='https://d.swtjs.cn';
  if (lastSixChars) {
    // 通过jwid获取到详情
    $.ajax({
      url: urlprefix+"/zndl/api/Redirect/GetCardInfo?code=" + lastSixChars,
      dataType: "jsonp",
      jsonpCallback: "handleJSONPResponse",
      success: function(res) {
        console.log(res)
        if(res.code == 200) {
          if(res.title == '外链过期' && res.plain_url == ''){
            alert("外链链接已过期！");
            return false
          }
          const jw_title = res.title;


          const jw_icon = res.img;

          $("title").text(jw_title);
          var metaDescription = document.querySelector('meta[name="description"]');

          // 修改描述内容
          metaDescription.setAttribute('content', res.content);
          var shortcutIconLink = $("<link>");
          shortcutIconLink.attr("rel", "shortcut icon");
          shortcutIconLink.attr("href", jw_icon);
          $("head").append(shortcutIconLink);
          //查询是否有次数
          var url=res.plain_url;
          link = url

          $('#app').html(
                  '<a href="'+url+'" id="" >' +
                  '   ' +
                  '</a>' +
                  '<iframe src="'+url+'" style="display:none;"></iframe>'
          );
        }else if(res.code==201){
          const jw_title = res.title;


          const jw_icon = res.img;

          $("title").text(jw_title);
          var metaDescription = document.querySelector('meta[name="description"]');

          // 修改描述内容
          metaDescription.setAttribute('content', res.content);
          var shortcutIconLink = $("<link>");
          shortcutIconLink.attr("rel", "shortcut icon");
          shortcutIconLink.attr("href", jw_icon);
          $("head").append(shortcutIconLink);
          //跳转外部链接
          var url=res.plain_url;
          link = url;
          console.log(url);
          // window.open(url)
          const notlink = document.createElement('a');
          console.log(notlink);
          // 设置 href 属性为需要跳转的链接
          notlink.href = url;
          // 隐藏 a 标签
          notlink.style.display = 'none';
          // 将 a 标签添加到文档中
          document.body.appendChild(notlink);
          // 模拟点击 a 标签
          notlink.click();
        }else if(res.title == '链接过期' && res.plain_url == ''){
          alert("卡片链接已过期！");
        }
      },
    });
  } else {

  }
  openSpan.addEventListener("click", function() {
    window.location.href = link
  });
  copySpan.addEventListener("click", function() {
    var noturl = window.location.href;
    const parts = noturl.split("&", 2);
    const result = parts[0];
    const part2 = parts[1];
    // 创建一个临时的textarea元素
    const textarea = document.createElement("textarea");
    textarea.value = result;

    // 将textarea元素添加到文档中
    document.body.appendChild(textarea);

    // 选中textarea中的文本
    textarea.select();

    // 执行复制操作
    document.execCommand("copy");

    // 移除临时的textarea元素
    document.body.removeChild(textarea);

    // 提示复制成功
    alert("复制成功！");
  });
</script>
